<div id="symbol-editor">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all"
           data-bind="value: symbol().name">

    <!--    <div class="dropdown">
            <select data-bind="options: schemeNames, value: selectedSchemeName"></select>        
        </div>     -->
    <div class="dropdown">
        <select data-bind="options: schemes, 
                           optionsText: 'name',
                           value: selectedScheme,
                           optionsCaption: 'Scheme...'"></select>        
    </div>     
    <div class="dropdown">
        <select data-bind="options: affiliations, 
                           optionsText: 'name',
                           value: selectedAffiliation,
                           optionsCaption: 'Affiliation...'">
        </select>        
    </div>     
    <div class="dropdown">
        <select data-bind="options: dimensions, 
                           optionsText: 'name',
                           value: selectedDimension,
                           optionsCaption: 'Dimension...'">
        </select>        
    </div>     
    <div class="dropdown">
        <select data-bind="options: status, 
                           optionsText: 'name',
                           value: selectedStatus,
                           optionsCaption: 'Status...'">
        </select>        
    </div>     
    <div class="dropdown">
        <select data-bind="options: functions, 
                           optionsText: 'name',
                           value: selectedFunction,
                           optionsCaption: 'Function...'">

        </select>        
    </div>     
    <div class="dropdown">
        <select data-bind="options: modifiers1, 
                           optionsText: 'name',
                           value: selectedModifier1,
                           optionsCaption: 'Modifier 1...'">

        </select>        
    </div>     
    <div class="dropdown">
        <select data-bind="options: modifiers2, 
                           optionsText: 'name',
                           value: selectedModifier2,
                           optionsCaption: 'Modifier 2...'">

        </select>        
    </div>     

</div>
